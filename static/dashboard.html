<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychosonus Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>
    <div class="main-container">
        <!-- Left Panel: Queue and Status -->
        <div class="left-panel">
            <div class="user-section">
                <div id="userInfo" class="user-info"></div>
            </div>

            <div class="status-section">
                <h2>Status</h2>
                <div class="status-compact">
                    <span class="status-item">
                        <span class="status-label">Voice:</span>
                        <span id="connectedStatus" class="status-value">No</span>
                        <span id="voiceChannel" class="status-detail"></span>
                    </span>
                    <span class="status-item">
                        <span class="status-label">Playing:</span>
                        <span id="voicePlayingStatus" class="status-value">No</span>
                    </span>
                    <span class="status-item">
                        <span class="status-label">Queue:</span>
                        <span id="queueSize" class="status-value">0</span>
                    </span>
                </div>
            </div>

            <div class="current-track-section">
                <h3>Now Playing</h3>
                <div id="currentTrack" class="current-track">-</div>
            </div>

            <div class="queue-controls">
                <button id="playButton" class="control-btn" title="Play">
                    <i class="fas fa-play"></i>
                </button>
                <button id="pauseButton" class="control-btn" title="Pause">
                    <i class="fas fa-pause"></i>
                </button>
                <button id="skipButton" class="control-btn" title="Skip">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button id="shuffleButton" class="control-btn" title="Shuffle Queue">
                    <i class="fas fa-random"></i>
                </button>
                <button id="clearQueueButton" class="control-btn" title="Clear Queue">
                    <i class="fas fa-trash"></i>
                </button>
                <button id="leaveButton" class="control-btn" title="Leave Channel">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>

            <div class="progress-section">
                <div class="progress-info">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>

            <div class="queue-section">
                <h3>Queue</h3>
                <div id="queueMessage" class="message"></div>
                <ul id="queueList" class="queue-list"></ul>
            </div>
        </div>

        <!-- Center Panel: Bot Name and Logo -->
        <div class="center-panel">
            <div class="bot-logo">
                <div class="logo-container">
                    <img id="botLogo" src="/static/logo.png" alt="Psychosonus Logo" class="bot-logo-image">
                </div>
                <h1 class="bot-name">Psychosonus</h1>
                <p class="bot-subtitle">Discord Music Bot</p>
                <div class="bot-status">
                    <div class="status-indicator" id="botStatusIndicator"></div>
                    <span id="botStatusText">Initializing...</span>
                </div>
            </div>
        </div>

        <!-- Right Panel: Search and Results -->
        <div class="right-panel">
            <div class="search-section">
                <h2>Search</h2>
                <div class="search-input-container">
                    <input type="text" id="searchQuery" placeholder="Search for a song or artist..." class="search-input">
                    <button id="searchButton" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div id="searchMessage" class="message"></div>
            </div>

            <div class="results-section">
                <h3>Results</h3>
                <ul id="searchResults" class="search-results"></ul>
            </div>
        </div>
    </div>

    <script src="/static/dashboard.js"></script>
</body>
</html>
